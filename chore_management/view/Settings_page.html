<!-- settings_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Chore Management System</title>
  <link rel="stylesheet" href="Settings_page.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Settings</h1>
    </header>

    <section class="general-settings">
      <h2>General Settings</h2>
      <form id="generalSettingsForm">
        <label for="language">Language:</label>
        <select id="language" name="language" required>
          <option value="english">English</option>
          <option value="spanish">Spanish</option>
          <option value="french">French</option>
        </select>

        <label for="theme">Theme:</label>
        <select id="theme" name="theme" required>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>

        <button type="submit">Save Changes</button>
      </form>
    </section>

    <section class="notification-settings">
      <h2>Notification Settings</h2>
      <form id="notificationSettingsForm">
        <label for="emailNotifications">Email Notifications:</label>
        <select id="emailNotifications" name="emailNotifications" required>
          <option value="enabled">Enabled</option>
          <option value="disabled">Disabled</option>
        </select>

        <label for="pushNotifications">Push Notifications:</label>
        <select id="pushNotifications" name="pushNotifications" required>
          <option value="enabled">Enabled</option>
          <option value="disabled">Disabled</option>
        </select>

        <button type="submit">Save Changes</button>
      </form>
    </section>
  </div>

  <script src="Settings_page.js"></script>
</body>
</html>
