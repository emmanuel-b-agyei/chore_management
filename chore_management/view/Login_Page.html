<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chore Management System - Login</title>
  <link rel="stylesheet" href="../css/Login_Page.css">
</head>
<body>
  <div class="container">
    <form id="loginForm" action="../action/login_user_action.php" method="post" onsubmit="return validateLoginForm()">
      <h3>CHORE MANAGEMENT SYSTEM</h3>
      <h2>Login</h2>
      <input type="email" id="email" name="email" placeholder="Email" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit" name="loginForm" id="loginBtn">Sign In</button>
    </form>
    <p>Don't have an account? <a href="Register-Page.html">Register here</a></p>
  </div>

  <script src="../js/Login_Page.js"></script>

</body>

</html>
